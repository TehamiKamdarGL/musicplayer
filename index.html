<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music that suits your ear</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="bodyMusic">
        <div class="left">
            <div class="container" id="list">
                <!-- List will be displayed here -->
            </div>
        </div>


        <div class="right">
            <div class="icons">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-share-nodes"></i>
            </div>
            <div class="player">
                <div class="heading">
                    <h5>Music Player</h5>
                </div>
                <div style="display: flex; justify-content: center;">
                    <img src="" alt="" id="songImage" class="image">
                </div>
                <div class="title">
                    <h5 class="songtitle" id="songTitle">Hoor | Hindi Medium</h5>
                    <p id="songSinger">Atif Aslam</p>
                </div>
                <input type="range" value="0" id="range">
                <div class="buttons">
                    <div class="buttonDiv">
                        <i class="fa-solid fa-backward"></i>
                    </div>
                    <div class="buttonDiv" onclick="playPause()">
                        <i class="fa-solid fa-play orange" id="button"></i>
                    </div>
                    <div class="buttonDiv">
                        <i class="fa-solid fa-forward"></i>
                    </div>
                </div>
                <audio id="song" src="./music/Hoor Hindi Medium 320 Kbps.mp3"></audio>
            </div>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
